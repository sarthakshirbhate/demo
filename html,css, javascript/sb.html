<!DOCTYPE html>
<html>
    <title>Search Bar</title>
    <head>
        <link rel="stylesheet"  href="sb.css">
    </head>
    <body>
        <form action="" class="search-bar">
            <input type="search" name="search" pattern=".*\S.*" required>
            <button class="search-btn" type="submit">
                <span>Search</span>
            </button>
        </form>
    </body>
</html>
